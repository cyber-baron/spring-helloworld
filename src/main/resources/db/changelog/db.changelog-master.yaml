databaseChangeLog:
  - changeSet:
      id: 1
      author: sab
      changes:
        -
        # table Author
        - createTable:
            tableName: AUTHOR
            columns:
              - column:
                  name: AUTHOR_ID
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: AUTHOR_NAME
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: AUTHOR_SURNAME
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: AUTHOR_SECOND_NAME
                  type: varchar
              - column:
                  name: AUTHOR_BIRTH_DATE
                  type: int
                  constraints:
                    nullable: false

        # table Book
        - createTable:
            tableName: BOOK
            columns:
              - column:
                  name: BOOK_ID
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: BOOK_NAME
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: BOOK_PUBLISH_DATE
                  type: int
                  constraints:
                    nullable: false

        # table Book_Author
        - createTable:
            tableName: BOOK_AUTHOR
            columns:
              - column:
                  name: BOOK_ID
                  type: bigint
                  autoIncrement: false
                  constraints:
                    nullable: false
              - column:
                  name: AUTHOR_ID
                  type: bigint
                  autoIncrement: false
                  constraints:
                    nullable: false

  # add ForeignKey book_author
  - changeSet:
      id: addForeignKeyConstraint-BOOK_ID
      author: sab
      changes:
        - addForeignKeyConstraint:
            baseColumnNames: BOOK_ID
            baseTableCatalogName: jsab
            baseTableName: BOOK_AUTHOR
            baseTableSchemaName: public
            constraintName: operation_category_BOOK_ID_fkey
            onDelete: CASCADE
            onUpdate: RESTRICT
            referencedColumnNames: BOOK_ID
            referencedTableCatalogName: jsab
            referencedTableName: BOOK
            referencedTableSchemaName: public

  # add ForeignKey book_author
  - changeSet:
      id: addForeignKeyConstraint-AUTHOR_ID
      author: sab
      changes:
        - addForeignKeyConstraint:
            baseColumnNames: AUTHOR_ID
            baseTableCatalogName: jsab
            baseTableName: BOOK_AUTHOR
            baseTableSchemaName: public
            constraintName: operation_category_AUTHOR_ID_fkey
            onDelete: CASCADE
            onUpdate: RESTRICT
            referencedColumnNames: AUTHOR_ID
            referencedTableCatalogName: jsab
            referencedTableName: category
            referencedTableSchemaName: public

        # table Genre
